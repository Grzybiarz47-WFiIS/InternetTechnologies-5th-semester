<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Drzewo BST</title>
    <link rel="StyleSheet" href="proj01.css" type="text/css"/>
    <script src="proj01.js"></script>
</head>
<body>
    <header>Drzewo BST</header>
    <article id="menu">
        <h3>Menu</h3>
        <nav>
            <input type="button" id="toAddValue" value="Dodaj nową wartość" onclick="addValue()" />
            <input type="text" id="newValue" name="newValue" />
            <div id="alert"></div>
            <input type="button" id="toReset" value="Resetuj drzewo" onclick="reset()" /><br />
            <input type="button" id="collapse" value="Info" onclick="collapseInfo()" /><br />
            <div id="contentInfo">
                <fieldset>
                    <legend>Instrukcja</legend>
                    Projekt realizuje tworzenie drzewa BST i przedstawia go w sposób graficzny.<br />
                    Wprowadzamy nowe wartości i klikając przycisk dodajemy je do drzewa.<br />
                    Możemy usunąć drzewo klikając 'Resetuj'
                </fieldset>
            </div>
        </nav>
    </article>
    <article id="whiteboard">
        <svg width="800" height="600" id="svgBoard">
        </svg>
    </article>
    <footer>Techniki internetowe 2020 Jan Zajda Projekt nr1</footer>
</body>
</html>
